name: EAS OTA Update

on:
  push:
    branches:
      - main  # runs on pushes to main branch

jobs:
  ota-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.4

      - name: Install dependencies
        run: npm ci

      - name: Login to Expo
        run: npx expo login --non-interactive --token ${{ secrets.EXPO_TOKEN }}

      - name: Publish OTA Update
        run: npx eas update --branch preview --message "Auto OTA update from CI"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
