name: EAS OTA Update

on:
  push:
    branches:
      - main  # trigger on main branch only

jobs:
  ota-update:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}  # token from Expo dashboard

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.4

      - name: Install dependencies
        run: npm ci

      - name: Publish OTA Update
        run: npx eas update --branch main --message "Auto OTA update from GitHub"
